<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bee</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="navbar">
        <a href="{%url 'index' %}"><h2>Shopping Bee</h2></a>
        <a href="{%url 'cart' %}">
            <div class="cart">
                <i class="bi bi-cart2"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
            
        </a>
        
    </div>
    <div class="shop" id="shop">
        {%for items in item%}
        <div id=product-id-{{items.id}} class="item">
            <img width="220" height="240" src="{{items.img.url}}" alt="">
            <div class="details">
                <h3>{{items.name}}</h3>
                <p>{{items.desc}}</p>
                <div class="price-quantity">
                    <h2>â‚¬ {{items.price}}</h2>
                    <div class="buttons">
                        <i onclick="" class="bi bi-dash-lg"></i>
                        <div id={{items.id}} class="quantity">
                       0
                        </div>
                        <i onclick="" class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
    
</body>
<script src="{% static 'data.js' %}"></script>
<script src="{% static 'maiin.js' %}"></script>

</html>
